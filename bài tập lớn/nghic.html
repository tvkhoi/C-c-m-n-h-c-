<!DOCTYPE html>
<html>
<head>
	<title>Trang web của tôi</title>
	<style>
		.container {
			display: flex;
			flex-direction: row;
			align-items: center;
			justify-content: center;
			margin-top: 100px;
		}

		.image {
			width: 300px;
			height: 300px;
		}

		.text {
			margin-left: 50px;
			text-align: center;
		}

		.text p {
			font-size: 24px;
			font-weight: bold;
			font-family: Arial;
			line-height: 1.3;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="image">
			<img src="https://via.placeholder.com/300x300" alt="Hình ảnh">
		</div>
		<div class="text">
			<p>Đây là dòng chữ bên cạnh đối xứng với hình ảnh</p>
		</div>
	</div>
</body>
</html>
